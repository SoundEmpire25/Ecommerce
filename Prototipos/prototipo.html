<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundEmpire - Audio Profesional</title>
    
    <!-- 1. Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React y ReactDOM (Motor de la app) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel (Para entender el código JSX en el navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. FontAwesome (Iconos, reemplazando a Lucide para facilitar uso web) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Ajustes finos que Tailwind a veces necesita en modo CDN */
        body { font-family: sans-serif; }
        .text-shadow { text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-slate-50">
    
    <div id="root"></div>

    <script type="text/babel">
        // Accedemos a React desde la ventana global
        const { useState, useEffect } = React;

        // --- DATOS DE EJEMPLO ---
        const products = [
          {
            id: 1,
            name: "Micrófono Dinámico Vocal Series X",
            category: "Micrófonos",
            price: 89990,
            image: "https://images.unsplash.com/photo-1525616451696-5054f1343c3f?auto=format&fit=crop&q=80&w=400",
            description: "Micrófono legendario para voces, conocido por su resistencia y claridad. Ideal para presentaciones en vivo y estudios de grabación.",
            features: ["Patrón cardioide", "Respuesta de frecuencia: 50Hz - 15kHz", "Incluye estuche y clip"]
          },
          {
            id: 2,
            name: "Consola de Mezcla 12 Canales Pro",
            category: "Consolas",
            price: 349990,
            image: "https://images.unsplash.com/photo-1516280440614-6697288d5d38?auto=format&fit=crop&q=80&w=400",
            description: "Mesa de mezcla compacta con efectos integrados y conectividad USB. Perfecta para bandas pequeñas y podcasters.",
            features: ["12 Entradas", "Preamplificadores de bajo ruido", "Compresores de un solo botón"]
          },
          {
            id: 3,
            name: "Sistema Line Array Compacto",
            category: "Parlantes",
            price: 1250000,
            image: "https://images.unsplash.com/photo-1520523839897-bd0b52f945a0?auto=format&fit=crop&q=80&w=400",
            description: "Potencia y claridad en un formato portátil. Ideal para eventos medianos, iglesias y conferencias.",
            features: ["1000W de potencia", "Cobertura amplia", "Fácil montaje"]
          },
          {
            id: 4,
            name: "Cabeza Móvil Beam 7R",
            category: "Iluminación",
            price: 450000,
            image: "https://images.unsplash.com/photo-1504701954957-12eb4b680035?auto=format&fit=crop&q=80&w=400",
            description: "Iluminación profesional de alto impacto. Haz de luz definido y colores vibrantes para espectáculos.",
            features: ["Lámpara 230W", "Rueda de colores y gobos", "Control DMX"]
          },
          {
            id: 5,
            name: "Audífonos de Monitoreo Studio",
            category: "Accesorios",
            price: 120000,
            image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&q=80&w=400",
            description: "Aislamiento sonoro superior y respuesta plana para ingenieros de audio y músicos exigentes.",
            features: ["Diseño circumaural", "Drivers de 45mm", "Cable desmontable"]
          },
          {
            id: 6,
            name: "Interfaz de Audio 2x2 USB",
            category: "Estudio",
            price: 150000,
            image: "https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&q=80&w=400",
            description: "Graba con calidad de estudio en casa. Conversores de alta resolución y preamplificadores cristalinos.",
            features: ["24-bit/192kHz", "Entrada de instrumento", "Phantom Power 48V"]
          }
        ];

        const categories = ["Todos", "Micrófonos", "Consolas", "Parlantes", "Iluminación", "Accesorios", "Estudio"];

        // --- COMPONENTES ---

        const Navbar = ({ setPage, mobileMenuOpen, setMobileMenuOpen }) => (
          <nav className="bg-slate-900 text-white sticky top-0 z-50 shadow-lg border-b border-slate-800">
            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
              <div 
                className="flex items-center gap-2 font-bold text-2xl tracking-tighter cursor-pointer text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500"
                onClick={() => setPage('home')}
              >
                <i className="fas fa-music text-blue-400"></i>
                SOUNDEMPIRE
              </div>

              <div className="hidden md:flex gap-8 font-medium">
                <button onClick={() => setPage('home')} className="hover:text-blue-400 transition-colors">Inicio</button>
                <button onClick={() => setPage('catalog')} className="hover:text-blue-400 transition-colors">Productos</button>
                <button onClick={() => setPage('contact')} className="hover:text-blue-400 transition-colors">Contacto</button>
              </div>

              <button className="md:hidden text-2xl" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                {mobileMenuOpen ? <i className="fas fa-times"></i> : <i className="fas fa-bars"></i>}
              </button>
            </div>

            {mobileMenuOpen && (
              <div className="md:hidden bg-slate-800 border-t border-slate-700 p-4 flex flex-col gap-4">
                <button onClick={() => { setPage('home'); setMobileMenuOpen(false); }} className="text-left py-2 border-b border-slate-700">Inicio</button>
                <button onClick={() => { setPage('catalog'); setMobileMenuOpen(false); }} className="text-left py-2 border-b border-slate-700">Productos</button>
                <button onClick={() => { setPage('contact'); setMobileMenuOpen(false); }} className="text-left py-2">Contacto</button>
              </div>
            )}
          </nav>
        );

        const Hero = ({ setPage }) => (
          <div className="relative bg-slate-900 text-white py-20 overflow-hidden">
            <div className="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center opacity-20"></div>
            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
            
            <div className="container mx-auto px-4 relative z-10 flex flex-col items-center text-center">
              <h1 className="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight">
                ELEVA TU <span className="text-blue-500">SONIDO</span>
              </h1>
              <p className="text-xl md:text-2xl text-slate-300 max-w-2xl mb-10">
                Equipos de audio profesional, iluminación y soluciones para eventos que marcan la diferencia.
              </p>
              <button 
                onClick={() => setPage('catalog')}
                className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-full font-bold text-lg transition-all transform hover:scale-105 shadow-lg flex items-center gap-2"
              >
                Ver Catálogo <i className="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        );

        const AboutSection = () => (
          <section className="py-16 bg-white text-slate-800">
            <div className="container mx-auto px-4">
              <div className="max-w-3xl mx-auto text-center">
                <h2 className="text-3xl font-bold mb-8 text-slate-900">¿Quiénes somos?</h2>
                <p className="text-lg text-slate-600 leading-relaxed mb-6">
                  SoundEmpire es una empresa especializada en la venta de equipos de audio profesional, 
                  iluminación y soluciones para eventos y producciones.
                </p>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12">
                  <div className="p-6 bg-slate-50 rounded-xl border border-slate-100">
                    <i className="fas fa-microphone-lines text-5xl text-blue-500 mx-auto mb-4 block"></i>
                    <h3 className="font-bold text-xl mb-2">Audio Pro</h3>
                    <p className="text-sm text-slate-500">Micrófonos, consolas y sistemas de alta fidelidad.</p>
                  </div>
                  <div className="p-6 bg-slate-50 rounded-xl border border-slate-100">
                    <i className="fas fa-volume-high text-5xl text-purple-500 mx-auto mb-4 block"></i>
                    <h3 className="font-bold text-xl mb-2">Potencia</h3>
                    <p className="text-sm text-slate-500">Parlantes y sistemas Line Array para cualquier recinto.</p>
                  </div>
                  <div className="p-6 bg-slate-50 rounded-xl border border-slate-100">
                    <i className="fas fa-lightbulb text-5xl text-yellow-500 mx-auto mb-4 block"></i>
                    <h3 className="font-bold text-xl mb-2">Iluminación</h3>
                    <p className="text-sm text-slate-500">Luces profesionales y efectos visuales.</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        );

        const Catalog = ({ setPage, setSelectedProduct }) => {
          const [filter, setFilter] = useState("Todos");

          const filteredProducts = filter === "Todos" 
            ? products 
            : products.filter(p => p.category === filter);

          return (
            <div className="bg-slate-50 min-h-screen py-12">
              <div className="container mx-auto px-4">
                <h2 className="text-3xl font-bold text-slate-900 mb-8 flex items-center gap-2">
                  <i className="fas fa-shopping-cart text-blue-600"></i> Catálogo de Productos
                </h2>

                {/* Filtros */}
                <div className="flex flex-wrap gap-2 mb-10">
                  {categories.map(cat => (
                    <button
                      key={cat}
                      onClick={() => setFilter(cat)}
                      className={`px-4 py-2 rounded-full text-sm font-medium transition-colors ${
                        filter === cat 
                          ? 'bg-slate-900 text-white' 
                          : 'bg-white text-slate-600 border border-slate-200 hover:border-blue-400'
                      }`}
                    >
                      {cat}
                    </button>
                  ))}
                </div>

                {/* Grid */}
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                  {filteredProducts.map(product => (
                    <div 
                      key={product.id} 
                      className="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-shadow duration-300 overflow-hidden border border-slate-100 group cursor-pointer"
                      onClick={() => { setSelectedProduct(product); setPage('detail'); }}
                    >
                      <div className="h-64 bg-slate-100 relative overflow-hidden">
                         <img src={product.image} alt={product.name} className="w-full h-full object-cover" />
                         <div className="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition-all"></div>
                      </div>
                      <div className="p-6">
                        <div className="text-xs font-bold text-blue-600 uppercase tracking-wider mb-2">{product.category}</div>
                        <h3 className="text-lg font-bold text-slate-900 mb-2">{product.name}</h3>
                        <p className="text-slate-500 text-sm mb-4 line-clamp-2">{product.description}</p>
                        <div className="flex justify-between items-center">
                          <span className="text-xl font-bold text-slate-900">${product.price.toLocaleString('es-CL')}</span>
                          <button className="text-blue-600 font-semibold text-sm hover:underline">Ver Detalle</button>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
        };

        const ProductDetail = ({ product, setPage }) => {
          if (!product) return null;

          const whatsappMessage = `Hola SoundEmpire, estoy interesado en el producto: ${product.name}`;
          const whatsappLink = `https://wa.me/56912345678?text=${encodeURIComponent(whatsappMessage)}`;

          return (
            <div className="bg-white min-h-screen py-12">
              <div className="container mx-auto px-4">
                <button 
                  onClick={() => setPage('catalog')}
                  className="flex items-center gap-2 text-slate-500 hover:text-slate-900 mb-8 transition-colors"
                >
                  <i className="fas fa-arrow-left"></i> Volver al Catálogo
                </button>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                  <div className="bg-slate-100 rounded-3xl h-96 md:h-[500px] flex items-center justify-center relative overflow-hidden">
                     <img src={product.image} alt={product.name} className="w-full h-full object-cover" />
                  </div>

                  <div className="flex flex-col justify-center">
                    <span className="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-bold tracking-wide w-fit mb-4">
                      {product.category.toUpperCase()}
                    </span>
                    <h1 className="text-3xl md:text-4xl font-extrabold text-slate-900 mb-4">{product.name}</h1>
                    <p className="text-4xl font-light text-slate-900 mb-8">${product.price.toLocaleString('es-CL')}</p>
                    
                    <p className="text-slate-600 text-lg mb-8 leading-relaxed">
                      {product.description}
                    </p>

                    <div className="mb-8">
                      <h4 className="font-bold text-slate-900 mb-3">Características:</h4>
                      <ul className="space-y-2">
                        {product.features.map((feature, idx) => (
                          <li key={idx} className="flex items-center gap-2 text-slate-600">
                            <div className="w-1.5 h-1.5 bg-blue-500 rounded-full"></div>
                            {feature}
                          </li>
                        ))}
                      </ul>
                    </div>

                    <div className="bg-slate-50 p-6 rounded-xl border border-slate-100 mb-8">
                      <p className="text-sm text-slate-500 mb-4 text-center">
                        No tenemos carrito de compras. Para adquirir este producto, contáctanos directamente.
                      </p>
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <a 
                          href={whatsappLink}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg font-bold transition-colors shadow-sm"
                        >
                          <i className="fab fa-whatsapp text-xl"></i> Comprar por WhatsApp
                        </a>
                        <button className="flex items-center justify-center gap-2 bg-slate-900 hover:bg-slate-800 text-white py-3 px-6 rounded-lg font-bold transition-colors shadow-sm">
                          <i className="fab fa-instagram text-xl"></i> Ver en Instagram
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const Contact = () => (
          <div className="bg-slate-50 min-h-screen flex items-center justify-center py-20">
            <div className="container mx-auto px-4 max-w-4xl">
              <div className="bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row">
                <div className="bg-slate-900 text-white p-10 md:w-1/2 flex flex-col justify-between">
                  <div>
                    <h2 className="text-3xl font-bold mb-6">Contáctanos</h2>
                    <p className="text-slate-300 mb-8">
                      ¿Tienes dudas sobre qué equipo comprar? ¿Necesitas una cotización formal? Escríbenos.
                    </p>
                    
                    <div className="space-y-6">
                      <div className="flex items-center gap-4">
                        <div className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center text-blue-400">
                          <i className="fas fa-phone"></i>
                        </div>
                        <span>+56 9 1234 5678</span>
                      </div>
                      <div className="flex items-center gap-4">
                        <div className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center text-purple-400">
                          <i className="fas fa-envelope"></i>
                        </div>
                        <span>contacto@soundempire.cl</span>
                      </div>
                      <div className="flex items-center gap-4">
                        <div className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center text-red-400">
                          <i className="fas fa-map-marker-alt"></i>
                        </div>
                        <span>Santiago, Chile</span>
                      </div>
                    </div>
                  </div>
                  
                  <div className="mt-12">
                    <div className="flex gap-4">
                      <a href="#" className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center hover:bg-blue-600 transition-colors">
                        <i className="fab fa-instagram"></i>
                      </a>
                      <a href="#" className="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center hover:bg-green-500 transition-colors">
                        <i className="fab fa-whatsapp"></i>
                      </a>
                    </div>
                  </div>
                </div>

                <div className="p-10 md:w-1/2 flex flex-col justify-center items-center text-center">
                  <h3 className="text-2xl font-bold text-slate-900 mb-6">¿Quieres comprar?</h3>
                  <p className="text-slate-600 mb-8">
                    Por el momento no procesamos pagos en la web. Toda venta es asistida por nuestros expertos.
                  </p>
                  
                  <div className="w-full space-y-4">
                    <a href="#" className="block w-full py-4 bg-green-500 hover:bg-green-600 text-white rounded-xl font-bold shadow-md transition-transform hover:-translate-y-1 flex items-center justify-center gap-2">
                      <i className="fab fa-whatsapp"></i> Hablar por WhatsApp
                    </a>
                    <a href="#" className="block w-full py-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:opacity-90 text-white rounded-xl font-bold shadow-md transition-transform hover:-translate-y-1 flex items-center justify-center gap-2">
                      <i className="fab fa-instagram"></i> Escribir por DM
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );

        const Footer = () => (
          <footer className="bg-slate-900 text-slate-400 py-12 border-t border-slate-800">
            <div className="container mx-auto px-4 text-center">
              <div className="flex items-center justify-center gap-2 font-bold text-2xl text-white mb-4">
                <i className="fas fa-music text-blue-400"></i>
                SOUNDEMPIRE
              </div>
              <p className="mb-6 max-w-md mx-auto">Soluciones de audio profesional para llevar tu sonido al siguiente nivel.</p>
              <div className="flex justify-center gap-6 text-sm">
                <a href="#" className="hover:text-white transition-colors">Inicio</a>
                <a href="#" className="hover:text-white transition-colors">Catálogo</a>
                <a href="#" className="hover:text-white transition-colors">Contacto</a>
              </div>
              <div className="mt-8 text-xs text-slate-600">
                © 2025 SoundEmpire. Todos los derechos reservados.
              </div>
            </div>
          </footer>
        );

        // --- APP PRINCIPAL ---

        const App = () => {
          const [page, setPage] = useState('home');
          const [selectedProduct, setSelectedProduct] = useState(null);
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

          const renderPage = () => {
            switch(page) {
              case 'home':
                return (
                  <React.Fragment>
                    <Hero setPage={setPage} />
                    <AboutSection />
                    <div className="bg-slate-50 py-12">
                      <div className="container mx-auto px-4 text-center">
                         <h2 className="text-3xl font-bold mb-8">Nuevos Ingresos</h2>
                         <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 max-w-5xl mx-auto">
                           {products.slice(0, 3).map(p => (
                             <div key={p.id} onClick={() => {setSelectedProduct(p); setPage('detail');}} className="bg-white p-4 rounded-xl shadow-sm cursor-pointer hover:shadow-md transition-all">
                                <div className="h-32 bg-slate-100 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
                                    <img src={p.image} alt={p.name} className="w-full h-full object-cover"/>
                                </div>
                                <h4 className="font-bold text-sm">{p.name}</h4>
                                <p className="text-blue-600 font-bold">${p.price.toLocaleString('es-CL')}</p>
                             </div>
                           ))}
                         </div>
                         <button onClick={() => setPage('catalog')} className="mt-8 text-blue-600 font-bold hover:underline">Ver todo el catálogo</button>
                      </div>
                    </div>
                  </React.Fragment>
                );
              case 'catalog':
                return <Catalog setPage={setPage} setSelectedProduct={setSelectedProduct} />;
              case 'detail':
                return <ProductDetail product={selectedProduct} setPage={setPage} />;
              case 'contact':
                return <Contact />;
              default:
                return <Hero setPage={setPage} />;
            }
          };

          return (
            <div className="font-sans text-slate-900 bg-slate-50 min-h-screen flex flex-col">
              <Navbar setPage={setPage} mobileMenuOpen={mobileMenuOpen} setMobileMenuOpen={setMobileMenuOpen} />
              <main className="flex-grow">
                {renderPage()}
              </main>
              <Footer />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
